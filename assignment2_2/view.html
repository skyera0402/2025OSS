<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>게임 상세 - View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="my.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
  <div class="container">
    <a class="navbar-brand header-brand" href="index.html"> Game CRUD</a>
    <div class="ms-auto d-none d-sm-block">
      <a class="btn btn-primary btn-sm" href="add.html">+ 추가</a>
    </div>
  </div>
</nav>

<main class="page-wrap">
  <div class="card">
    <div class="card-body">
      <div class="d-flex flex-wrap justify-content-between align-items-start gap-2 mb-3">
        <h4 class="m-0">Stellar Odyssey</h4>
        <div class="btn-group">
          <a class="btn btn-outline-primary btn-sm" href="add.html">추가</a>
          <a class="btn btn-outline-secondary btn-sm" href="index.html">목록</a>
          <a class="btn btn-outline-success btn-sm" href="edit.html">수정</a>
          <button class="btn btn-outline-danger btn-sm" id="btnDelete">삭제</button>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <div class="list-group">
            <div class="list-group-item d-flex justify-content-between"><strong>가격</strong><span>₩29,000</span></div>
            <div class="list-group-item d-flex justify-content-between"><strong>플레이 시간</strong><span>42시간</span></div>
            <div class="list-group-item d-flex justify-content-between"><strong>제작사</strong><span>NebulaWorks</span></div>
            <div class="list-group-item d-flex justify-content-between"><strong>출시년도</strong><span>2023</span></div>
            <div class="list-group-item d-flex justify-content-between"><strong>장르</strong><span class="badge text-bg-primary">RPG</span></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="list-group">
            <div class="list-group-item">
              <strong>그래픽 사양(최소)</strong>

            </div>
            <div class="list-group-item">
              <strong>그래픽 사양(권장)</strong>
              <div class="small text-muted mt-1">RTX 2060 / 16GB RAM</div>
            </div>
          </div>
        </div>
      </div>

      <hr class="my-4">
      <div class="text-muted small">* 이 페이지의 데이터는 예시입니다. (클론/학습용)</div>

  </div>

<footer class="text-center text-muted py-4">

<script>
  document.getElementById('btnDelete').addEventListener('click', function(){
    if(confirm('게시물을 삭제할까요?')){
      window.location.href = 'index.html';
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!-- 
--------------------정리------------------------

my.css[모바일, 데스크탑 환경 반응]와 Bootstrap 공통 스타일 적용

이 페이지는 입력 폼이 아닌 단일 게임 데이터(예시)의 상세 화면을 표시함
 -> 게임 이름, 가격, 플레이 시간, 제작사, 출시년도, 장르, 최소/권장 사양 등

버튼 동작:
- [추가]: add.html 페이지로 이동
- [목록]: index.html 페이지로 이동
- [수정]: edit.html 페이지로 이동
- [삭제]: id="btnDelete" 버튼 클릭 시 script 동작

const btn = document.getElementById('btnDelete');
 -> getElementById를 통해 삭제 버튼 요소를 가져옴

btn.addEventListener('click', function() {...});
 -> 삭제 버튼 클릭 시 지정된 함수 실행

동작 흐름:
1) confirm("게시물을 삭제할까요?") 확인 창 표시
2) 확인 시 window.location.href = 'index.html' 실행 (목록 페이지로 이동)
3) 취소 시 아무 동작 없음

이 페이지에서는 data-col 기반 반응형 표 구조는 사용되지 않음
대신 Bootstrap list-group 으로 항목을 나열
-->
